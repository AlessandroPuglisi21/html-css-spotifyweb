<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e64136fcfc.js" crossorigin="anonymous"></script>
    <title>Spotify Web</title>
</head>
<body>
    <main>
        <!-- NAVBAR -->
        <nav>
            <div class="logo">
                <img class="logo_bg" src="./img/logo.svg" alt="Logo">
                <img class="logo_sm" src="./img/logo-small.svg" alt="Logo piccolo">
            </div>
            <!-- HOME -->
            <div class="home">
                <ul class="nav_list">
                    <li><i class="fa-solid fa-house"></i><span>Home</span></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i><span>Cerca</span></li>
                    <li><i class="fa-solid fa-lines-leaning"></i><span>La Tua Libreria</span></li>
                </ul>
            </div>
            <!-- PLAYLIST -->
            <div class="playlist">
                <h3>PLAYLIST</h3>
                <p><i class="fa-regular fa-square-plus"></i>Crea Playlist</p>
                <ul class="new_playlist">
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                </ul>
            </div>
            <!-- APP e ACCOUNT -->
            <section class="download">
                <div class="install">
                    <p><i class="fa-regular fa-circle-down"></i><span>Installa App</span></p>
                    <hr color="grey">
                </div>
                <div class="account">
                    <p><i class="fa-solid fa-user"></i><span>Alessandro Puglisi</span></p>
                </div>
            </section>
        </nav>

        <section class="music">
            <!-- Sezione Musica -->
        </section>

        <!-- PLAYER -->
        <section class="player">
            <div class="left-player">
                <div class="song">
                    <div class="img">
                        <img class="current_song" src="./img/sinister.jpeg" alt="Copertina Brano">
                    </div>
                    <div class="song_title">
                        <strong class="song_name">Sinister</strong>
                        <p class="song_artist">Nome Brano</p>
                    </div>
                    <div class="song_icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <div class="center-player">
                <div class="song_btn">
                    <a href="#"><i class="fa-solid fa-shuffle"></i></a>
                    <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                    <a href="#"><i class="fa-regular fa-circle-play"></i></a>
                    <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                    <a href="#"><i class="fa-solid fa-rotate-right"></i></a>
                </div>
                <div class="time_bar">
                    <div class="time_progress">0:25</div>
                    <div class="progress"></div>
                    <div class="time_progress">4:20</div>
                </div>
            </div>

            <div class="right-player">
                <div class="volume_btn">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-tv"></i>
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume_bar"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
